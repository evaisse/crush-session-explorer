<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      :root {
        color-scheme: light dark;
        --board-size: min(75vw, 360px);
        --cell-gap: 12px;
        --accent: #2f80ed;
        --bg: #f8fafc;
        --surface: rgba(255, 255, 255, 0.86);
        --surface-border: rgba(15, 23, 42, 0.1);
        --text: #0f172a;
        --muted: #64748b;
        --highlight: #facc15;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f172a;
          --surface: rgba(15, 23, 42, 0.86);
          --surface-border: rgba(148, 163, 184, 0.24);
          --text: #f8fafc;
          --muted: #94a3b8;
          --highlight: #f59e0b;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, rgba(47, 128, 237, 0.16), transparent),
          radial-gradient(circle at bottom, rgba(236, 72, 153, 0.16), transparent), var(--bg);
        color: var(--text);
        padding: 24px;
      }

      .game {
        width: min(100%, 420px);
        background: var(--surface);
        border: 1px solid var(--surface-border);
        border-radius: 24px;
        box-shadow: 0 18px 40px -24px rgba(15, 23, 42, 0.65);
        padding: 32px 28px;
        backdrop-filter: blur(10px);
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(24px, 4vw, 32px);
        text-align: center;
      }

      .status {
        margin: 0 0 24px;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
        color: var(--muted);
        min-height: 1.5em;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: var(--cell-gap);
        width: var(--board-size);
        margin: 0 auto 24px;
      }

      .cell {
        width: 100%;
        aspect-ratio: 1 / 1;
        border: 2px solid rgba(15, 23, 42, 0.12);
        border-radius: 18px;
        font-size: clamp(42px, 6vw, 56px);
        font-weight: 600;
        background: rgba(255, 255, 255, 0.65);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
      }

      .cell:hover:not(.filled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px -12px rgba(15, 23, 42, 0.65);
        border-color: rgba(47, 128, 237, 0.36);
      }

      .cell.filled {
        cursor: default;
        background: rgba(148, 163, 184, 0.12);
      }

      .cell.cell-x {
        color: var(--accent);
      }

      .cell.cell-o {
        color: #f43f5e;
      }

      .cell.win {
        background: var(--highlight);
        color: #0f172a;
        border-color: rgba(15, 23, 42, 0.32);
      }

      .controls {
        display: flex;
        justify-content: center;
      }

      .reset-button {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 999px;
        border: none;
        color: #fff;
        background: linear-gradient(135deg, var(--accent), #9333ea);
        cursor: pointer;
        transition: transform 160ms ease, box-shadow 160ms ease;
      }

      .reset-button:hover,
      .reset-button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px -18px rgba(15, 23, 42, 0.86);
      }

      .reset-button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>
  </head>
  <body>
    <main class="game" aria-labelledby="game-title">
      <h1 id="game-title">Tic Tac Toe</h1>
      <p id="status" class="status" role="status" aria-live="polite"></p>
      <div class="board" role="grid" aria-label="Tic tac toe board">
        <button class="cell" data-index="0" role="gridcell" aria-label="Row 1, Column 1"></button>
        <button class="cell" data-index="1" role="gridcell" aria-label="Row 1, Column 2"></button>
        <button class="cell" data-index="2" role="gridcell" aria-label="Row 1, Column 3"></button>
        <button class="cell" data-index="3" role="gridcell" aria-label="Row 2, Column 1"></button>
        <button class="cell" data-index="4" role="gridcell" aria-label="Row 2, Column 2"></button>
        <button class="cell" data-index="5" role="gridcell" aria-label="Row 2, Column 3"></button>
        <button class="cell" data-index="6" role="gridcell" aria-label="Row 3, Column 1"></button>
        <button class="cell" data-index="7" role="gridcell" aria-label="Row 3, Column 2"></button>
        <button class="cell" data-index="8" role="gridcell" aria-label="Row 3, Column 3"></button>
      </div>
      <div class="controls">
        <button id="reset" class="reset-button" type="button">Reset Game</button>
      </div>
    </main>
    <script>
      (() => {
        const statusEl = document.getElementById("status");
        const cells = Array.from(document.querySelectorAll(".cell"));
        const resetBtn = document.getElementById("reset");

        let board = Array(9).fill(null);
        let currentPlayer = "X";
        let gameOver = false;

        const winPatterns = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        const setStatus = (message) => {
          statusEl.textContent = message;
        };

        const checkWinner = () => {
          for (const pattern of winPatterns) {
            const [a, b, c] = pattern;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
              return { player: board[a], pattern };
            }
          }
          return null;
        };

        const highlightWin = (pattern) => {
          pattern.forEach((index) => cells[index].classList.add("win"));
        };

        const handleMove = (index) => {
          if (gameOver || board[index]) {
            return;
          }

          board[index] = currentPlayer;
          const cell = cells[index];
          cell.textContent = currentPlayer;
          cell.classList.add("filled", `cell-${currentPlayer.toLowerCase()}`);

          const result = checkWinner();
          if (result) {
            highlightWin(result.pattern);
            setStatus(`Player ${result.player} wins!`);
            gameOver = true;
            return;
          }

          if (board.every(Boolean)) {
            setStatus("It's a draw!");
            gameOver = true;
            return;
          }

          currentPlayer = currentPlayer === "X" ? "O" : "X";
          setStatus(`Player ${currentPlayer}'s turn`);
        };

        const resetGame = () => {
          board = Array(9).fill(null);
          currentPlayer = Math.random() < 0.5 ? "X" : "O";
          gameOver = false;
          cells.forEach((cell) => {
            cell.textContent = "";
            cell.classList.remove("filled", "cell-x", "cell-o", "win");
          });
          setStatus(`Player ${currentPlayer}'s turn`);
        };

        cells.forEach((cell) => {
          cell.addEventListener("click", () => handleMove(Number(cell.dataset.index)));
        });

        resetBtn.addEventListener("click", resetGame);

        resetGame();
      })();
    </script>
  </body>
</html>
